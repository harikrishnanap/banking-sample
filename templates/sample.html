{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/zh-TW.min.js" integrity="sha512-whWyZS4LtoXu4LzFJbHIgL9Cr7Sf2+KyeEAGumtXN+8U234v1R89monfd9PLYnC0TNBArmPnkFOVo8ShuMpZaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="hero overlay">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <!--                        <img src="{% static 'https://image.ibb.co/n7oTvU/logo_white.png' %}" alt=""/>-->

                <h3>Welcome</h3>

                <p>You are 30 seconds away from earning your own money!</p>
                <a href="{% url 'credentials:logout' %}" class="btn btn-outline-white-reverse me-4">Logout</a><br/>
            </div>
            <div class="col-md-9 register-right" style="height:78%">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Application Form</h3>
                        <form action="application" method="post">
                            {% csrf_token %}
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name *" name="name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="DOB *" value="" name="dob"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value=""/>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email"  class="form-control" placeholder="Your Email *" value="" name="email"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" minlength="2" maxlength="2" name="age" class="form-control" placeholder="Your Age *" value=""/>
                                    </div>
                                   <div class="form-group">
                                        <select class="form-control" name="district" id="select1">
                                            <option class="hidden" selected disabled >Please select your District *</option>
                                            {% for dist in district %}
                                                <option value="{{dist.name}}">{{dist.name}}</option>
                                            {% endfor%}
                                        </select>
                                   </div>

                                    <input type="submit" class="btnRegister" value="Submit"/>
                                </div>
                                <div class="container" style="padding-top:20px">
                                <div class="row">
                                <div class="col">
                                <div class="field text-center">
                                    {% for applied in messages%}
                                    <div class="alert alert-danger text-center" role="alert" style=" height:50px;">{{applied}}</div>
                                    {% endfor %}
                                </div>
                                </div></div></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.7.1.min.js' %}" crossorigin="anonymous"></script>
{% endblock %}
